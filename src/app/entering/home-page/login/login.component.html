
<div class="login-wrapper">
  <div class="logo">
    <img [src]="imgPath">
    <h3>Trello-clone</h3>
  </div>

  <div class="form-wrapper">
    <div class="text">
      <p>Log in to Trello</p>
    </div>
    <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
      <input type="email" placeholder="Enter email" formControlName="email">
      <div class="err-msg" *ngIf="logInForm.get('email')?.touched && logInForm.get('email')?.invalid || (logInForm.get('email')?.untouched && submittedForm)">
        <span *ngIf="logInForm.get('email')?.errors?.required">Field has to be filled</span>
        <span *ngIf="logInForm.get('email')?.errors?.email">It has to be like EMAIL</span>
      </div>

      <input type="password" placeholder="Enter password" formControlName="password">
      <div class="err-msg" *ngIf="logInForm.get('password')?.touched && logInForm.get('password')?.invalid || (logInForm.get('password')?.untouched && submittedForm)">
        <span *ngIf="logInForm.get('password')?.errors?.required">Field has to be filled</span>
      </div>
      <button type="submit">Log in</button>
    </form>
    <div class="or">
      <p>OR</p>
    </div>
    <div class="google-auth">
      <button><img [src]="googleImg">Continue with Google</button>
    </div>
  </div>
</div>
